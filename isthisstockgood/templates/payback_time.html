<div class="container pb-2 pt-2" id="Market Cap">
  <div class="row justify-content-center">
    <button
        type="button"
        class="btn btn-raised btn-lg btn-primary"
        data-toggle="popover"
        title="Payback Time"
        data-content="{% include 'txt/payback_time_tooltip.txt' %}"
    >Payback Time</button>
  </div>

  <div class="row pt-3 justify-content-center">
    <div class="col-sm-6 col-lg-4">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">Payback time results</caption>
          <thead class="thead-light">
            <tr id="debt_equity_title_label">
              <th scope="col">Payback Time (years)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="payback_time">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
