<div class="container pb-2 pt-2" id="Market Cap">
  <div class="row justify-content-center">
    <button
        type="button"
        class="btn btn-raised btn-lg btn-primary"
        data-toggle="popover"
        title="{{ t.sections.payback_time.title }}"
        data-content="{{ t.sections.payback_time.tooltip }}"
    >{{ t.sections.payback_time.title }}</button>
  </div>

  <div class="row pt-3 justify-content-center">
    <div class="col-sm-6 col-lg-4">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">{{ t.sections.payback_time.tables.caption }}</caption>
          <thead class="thead-light">
            <tr id="debt_equity_title_label">
              <th scope="col">{{ t.sections.payback_time.tables.header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="payback_time">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
