<div class="container pt-4" id="financial-visualization">
  <div class="row justify-content-center text-center">
    <div class="col-lg-8">
      <h2 id="financial-visualization-heading" class="section-heading">Financial Trends Overview</h2>
      <p class="lead" id="financial-visualization-description">
        Track how key financial metrics evolve across one, three, five year, and maximum time horizons.
      </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="chart-wrapper" role="img" aria-labelledby="financial-visualization-heading" aria-describedby="financial-visualization-description financial-trend-summary">
            <canvas id="financial-trend-chart"></canvas>
          </div>
          <p class="mt-3 mb-0" id="financial-trend-summary" aria-live="polite">
            Enter a ticker to visualize trends for EPS, sales, equity, cash flow, and ROIC growth rates.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
