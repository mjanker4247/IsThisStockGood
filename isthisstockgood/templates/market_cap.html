<div class="container pb-2 pt-2" id="Market Cap">
  <div class="row justify-content-center">
    <button
        type="button"
        class="btn btn-raised btn-lg btn-primary"
        data-toggle="popover"
        title="{{ t.sections.market_cap.title }}"
        data-content="{{ t.sections.market_cap.tooltip }}"
    >{{ t.sections.market_cap.title }}</button>
  </div>

  <div class="row pt-3 justify-content-center">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">{{ t.sections.market_cap.tables.average_volume_caption }}</caption>
          <thead class="thead-light">
            <tr id="average_volume_title_label">
              <th scope="col">{{ t.sections.market_cap.tables.average_volume }}</th>
            </tr>
          </thead>
          <tbody>
            <tr id="average_volume_value">
              <td id="average_volume">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">{{ t.sections.market_cap.tables.shares_caption }}</caption>
          <thead class="thead-light">
            <tr id="shares_to_hold_title_label">
              <th scope="col">{{ t.sections.market_cap.tables.shares }}</th>
            </tr>
          </thead>
          <tbody>
            <tr id="shares_to_hold_value">
              <td id="shares_to_hold">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
