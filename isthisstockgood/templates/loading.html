<style>
    popup-loading {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        z-index: 99;
        opacity: 0;
        transition: opacity 1s 0.2s
    }
</style>
<popup-loading data-message="{{ t.js.loading }}">

</popup-loading>
<script>
    class PopupLoading extends HTMLElement {
        constructor() {
            super();

            this.attachShadow({ mode: "open" });

            const wrapper = document.createElement("div");
            wrapper.setAttribute("class", "wrapper");

            const window = wrapper.appendChild(document.createElement("div"));
            window.setAttribute("class", "window");

            const loader = window.appendChild(document.createElement("div"));
            loader.setAttribute("class", "loader");

            const message = window.appendChild(document.createElement("span"));
            message.setAttribute("class", "text");
            message.setAttribute("role", "status");
            message.setAttribute("aria-live", "polite");
            const defaultMessage = (window.APP_I18N && window.APP_I18N.translations && window.APP_I18N.translations.loading) || "Loading";
            message.textContent = ( this.dataset.message ? this.dataset.message : defaultMessage );

            const style = document.createElement("style");
            style.textContent = `
                .wrapper {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    background-color: #ffffff82;
                    /*backdrop-filter: blur(5px);*/
                }
                .window {
                    padding: 10rem;
                    background-color: #ffffff8f;
                    border: 1px solid white;
                    border-radius: 1rem;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    /*backdrop-filter: blur(5px);*/
                }
                .loader {
                    border: 5px solid #f3f3f3;
                    border-radius: 50%;
                    border-top: 5px solid #009688;
                    width: 150px;
                    height: 150px;
                    -webkit-animation: spin 3s linear infinite; /* Safari */
                    animation: spin 3s cubic-bezier(.79,.14,.15,.86) infinite;
                }
                .text {
                    text-transform: uppercase;
                    padding: 1rem;
                    font-size: larger;
                    font-weight: lighter;
                    letter-spacing: 0.2rem;
                    color: #009688;
                }

                /* Safari */
                @-webkit-keyframes spin {
                    0% { -webkit-transform: rotate(0deg); }
                    100% { -webkit-transform: rotate(360deg); }
                }

                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    50% { transform: rotate(360deg); border-inline-color: #009688;}
                    100% { transform: rotate(1080deg); }
                }
                `;

            this.shadowRoot.append(style, wrapper);

            this.animationTimeout = null;
        }

        static get observedAttributes() { return ['data-message']; }

        attributeChangedCallback(name, oldValue, newValue) {
            const shadow = this.shadowRoot;
            if ( name == "data-message" ) {
                const defaultMessage = (window.APP_I18N && window.APP_I18N.translations && window.APP_I18N.translations.loading) || "Loading";
                shadow.querySelector(".text").textContent = ( newValue ? newValue : defaultMessage );
            }
        }

        show() {
            this.style.display = "block"
            this.animationTimeout = setTimeout(() => {
                this.style.opacity = 1
            }, 10);
        }

        hide() {
            this.style.opacity = 0
            this.animationTimeout = setTimeout(() => {
                this.style.display = "none"
            }, 1000);
        }

    }

    customElements.define("popup-loading", PopupLoading);
</script>
