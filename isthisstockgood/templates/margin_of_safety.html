<div class="container pb-2 pt-2" id="Margin of Safety">
  <div class="row justify-content-center">
    <button
        type="button"
        class="btn btn-raised btn-lg btn-primary"
        data-toggle="popover"
        title="Margin of Safety"
        data-content="{% include 'txt/margin_of_safety_tooltip.txt' %}"
    >Margin of Safety</button>
  </div>
  <div class="row pt-3 justify-content-center">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">Sticker price estimation</caption>
          <thead class="thead-light">
            <tr id="margin_of_safety_title_label">
              <th scope="col">Sticker Price</th>
            </tr>
          </thead>
          <tbody>
            <tr id="margin_of_safety_prices">
              <td id="sticker_price">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">Margin of safety valuation</caption>
          <thead class="thead-light">
            <tr id="margin_of_safety_price_title_label">
              <th scope="col">Margin of Safety price</th>
            </tr>
          </thead>
          <tbody>
            <tr id="margin_of_safety_price_row">
              <td id="margin_of_safety_price">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <caption class="sr-only">Current market price</caption>
          <thead class="thead-light">
            <tr id="current_price_title_label">
              <th scope="col">Current Price</th>
            </tr>
          </thead>
          <tbody>
            <tr id="current_price_row">
              <td id="current_price">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
