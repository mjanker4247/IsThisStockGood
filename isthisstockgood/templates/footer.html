<div class="container mt-4" id="page-footer">
  <div class="row justify-content-center">
    <h3>{{ t.footer.disclaimer_heading }}</h3>
  </div>

  <div class="row justify-content-center">
    <p id="disclaimer_text" align="left">
      <i>
        {% set rule_one_link %}
          <a target="_blank" href="https://www.amazon.com/gp/product/0307336840?pf_rd_p=c2945051-950f-485c-b4df-15aac5223b10&pf_rd_r=5QRSSH16W7Y0QSRVDSF1">{{ t.footer.disclaimer_link_text }}</a>
        {% endset %}
        {{ t.footer.disclaimer_text | format(rule_one_link=rule_one_link | trim) | safe }}
      </i>
    </p>
  </div>

  <footer class="row justify-content-center" id="footer" role="contentinfo">
    <p>&copy; 2018-{{current_year}}.</p>
  </footer>
</div>
